<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/contribute.css">
</head>

<body>
    <navbar id="navigationBar" class="body">
        <div id="navigationBarFirst">
            <a href="/index" id="siteName">PantryPals</a>
        </div>
        <div id="navigationBarSecond">
            <a href="/index" class="navbarBtn"><i class="fa-solid fa-house"></i>Home</a>
            <a href="/contributors" class="navbarBtn">Contributors</a>
            <a href="/aboutus" class="navbarBtn">About Us</a>
            <a href="/contactus" class="navbarBtn">Contact Us</a>
            <a href="/contribute" id="contriBtn">Contribute</a>
        </div>
    </navbar>
    <div id="body">
    </div>
    <div id="home">
        <form action="/contribute" method="post" id="contributeform">
            <div id="formContainer">
                <h1 id="contributeHeading">Contribute</h1>
                <div id="personalInfo" class="informationInput">
                    <h3>Personal Information</h3>
                    <div class="informationInputname">
                        <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="informationInputcontacts">
                        <input type="text" name="email" id="email" placeholder="Email Address" required>
                        <input type="text" name="phone" id="phone" placeholder="Mobile Number" required>
                    </div>
                </div>
                <div id="pickupAddress" class="informationInput">
                    <h3>Pickup Address</h3>
                    <div class="fulladdress">
                        <input type="text" name="address" id="address" placeholder="Enter your full address">
                    </div>
                </div>
                <div class="informationInput">
                    <h3>Donate</h3>
                    <div id="donationType">
                       
                        <div id="right">
                            <label for="dateOfDonation">Select Date to donate:</label>
                            <input type="date" name="dateOfDonation" id="dateOfDonation" required>
                            <div id="timeOfDay">
                                <label for="timeOfDay">When you want to donate: </label>
                                <div>
                                    <input name="timeOfDay" value="morning" id="morning" type="checkbox">
                                    <label for="morning"> Morning</label>
                                </div>

                                <div>
                                    <input name="timeOfDay" value="afternoon" id="afternoon" type="checkbox">
                                    <label for="afternoon"> Afternoon</label>
                                </div>

                                <div>
                                    <input name="timeOfDay" value="night" id="night" type="checkbox">
                                    <label for="night"> Night</label>
                                </div>
                            </div>
                            <label for="whatToDonate">What you want to donate: </label>
                            <input type="text" name="whatToDonate" id="whatToDonate" required>
                        </div>
                    </div>
                </div>
                <input type="submit" id="submitbtn" value="Contribute">
            </div>
        </form>
    </div>
</body>

</html>
